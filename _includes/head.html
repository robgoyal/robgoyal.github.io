<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}

  <!--
    The Favicons for Web, Android, Microsoft, and iOS (iPhone and iPad) Apps
    Generated by: https://realfavicongenerator.net/
  -->

  {% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path }}/favicon-16x16.png">
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
  <link rel="shortcut icon" href="{{ favicon_path }}/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ favicon_path }}/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
